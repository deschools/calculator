<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Tim Kellogg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

  <body>

    <html>

<head>
  <title>Calculator</title>
</head>

<body>
  <div class="container-fluid text-center">
    <div id="calculator-body" class="container">
      <div id="output-container" class="row text-right">
        <span id="output">0</span>
      </div>
      <div id="keypad-container">
        <span id="ac" class="key">AC</span>
        <span id="ce" class="key">CE</span>
        <span id="percent" class="key">&#037;</span>
        <span id="divide" class="key">&#047;</span>
        <br>
        <span id="7" class="key">7</span>
        <span id="8" class="key">8</span>
        <span id="9" class="key">9</span>
        <span id="multiply" class="key">&#042;</span>
        <br>
        <span id="4" class="key">4</span>
        <span id="5" class="key">5</span>
        <span id="6" class="key">6</span>
        <span id="subtract" class="key">&#045;</span>
        <br>
        <span id="1" class="key">1</span>
        <span id="2" class="key">2</span>
        <span id="3" class="key">3</span>
        <span id="add" class="key">&#043;</span>
        <br>
        <span id="0" class="key">0</span>
        <span id="decimal" class="key">&#046;</span>
        <span id="equals" class="key">&#061;</span>
      </div>
    </div>      
  </div> 
</body>

</html>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
